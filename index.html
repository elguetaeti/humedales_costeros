        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

    data.forEach(row => {
        const layer = L.geoJSON(row.geom, {
            style: { color: row.user_id === userId ? "red" : "blue" }
        }).getLayers()[0];

        layer._dbId = row.id;
        layer._owner = row.user_id;

        drawnItems.addLayer(layer);
    });
}

loadDrawings();

// ===============================
// CREATE
// ===============================

map.on(L.Draw.Event.CREATED, async function (event) {
    var layer = event.layer;

    var observacion = prompt("Ingrese observaciones para este pol√≠gono:");

    drawnItems.addLayer(layer);

    const geojson = layer.toGeoJSON();

    const { data, error } = await supabaseClient
        .from("dibujos")
        .insert([{
            geom: geojson.geometry,
            user_id: userId,
            observaciones: observacion || "Sin observaciones"
        }])
        .select();

    if (!error) {
        layer._dbId = data[0].id;
        layer._owner = userId;

        layer.bindPopup(
            "<b>Observaciones:</b><br>" + 
            (observacion || "Sin observaciones")
        );

        layer.setStyle({ color: "red" });
    } else {
        console.error(error);
        alert("Error al guardar el pol√≠gono");
    }
});

// ===============================
// DELETE (solo due√±o)
// ===============================

map.on(L.Draw.Event.DELETED, async function (event) {
    event.layers.eachLayer(async function (layer) {
        if (layer._owner === userId) {
            await supabaseClient.from("dibujos").delete().eq("id", layer._dbId);
        } else {
            alert("No puedes borrar este pol√≠gono.");
            drawnItems.addLayer(layer);
        }
    });
});

// ===============================
// DOWNLOAD BUTTON
// ===============================

var downloadBtn = L.control({ position: 'topleft' });

downloadBtn.onAdd = function () {
    var div = L.DomUtil.create('div', 'download-btn');
    div.innerHTML = '<button style="padding:6px;background:white;border:1px solid #ccc;cursor:pointer;">Descargar</button>';
    div.onclick = function () {
        const data = drawnItems.toGeoJSON();
        const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "dibujos.geojson";
        a.click();
    };
    return div;
};

downloadBtn.addTo(map);
        </script>        
    </body>
</html>
